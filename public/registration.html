<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ticket-System Registration</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            language="javascript"
            src="index.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <form id="form" method="POST" action="">
            <label for="flogin">Login:</label>
            <input type="text" name="login" required/>
            <br />
            <label for="flogin">Password:</label>
            <input type="password" name="password" required/>
            <br />
            <label for="flogin">Email:</label>
            <input type="email" name="email" required/>
            <br />
            <button id="register_checkbox">
                Create account<img
                    src="check.png"
                    id="ajax-loader"
                    width="10"
                    height="10"
                />
            </button>
        </form>
        <div id="msg"></div>
    </body>
</html>
